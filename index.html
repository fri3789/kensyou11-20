<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HunterAI - 完璧懸賞＆アンケートリサーチサイト（2025年11月20日最新）</title>
  <style>
    :root { --p:#8b5cf6; --bg:#0c0a1f; --c:#221f47; --t:#f0e6ff; --glow:rgba(139,92,246,0.3); --success:#10b981; }
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:sans-serif;background:linear-gradient(135deg,#0c0a1f,#1a1733);color:var(--t);min-height:100vh}
    header{background:rgba(12,10,31,.95);backdrop-filter:blur(20px);position:fixed;width:100%;top:0;padding:1rem;display:flex;justify-content:center;align-items:center;z-index:1000;cursor:pointer}
    .logo{font-size:2rem;background:linear-gradient(90deg,#c084fc,#8b5cf6);-webkit-background-clip:text;-webkit-text-fill-color:transparent;transition:.3s}
    header:hover .logo{transform:scale(1.05)}
    .status{position:absolute;right:2rem;display:flex;align-items:center;gap:0.5rem;font-size:0.9rem;color:var(--success)}
    .dot{width:10px;height:10px;background:var(--success);border-radius:50%;animation:glow 1.5s infinite;display:none}
    @keyframes glow{0%,100%{opacity:1} 50%{opacity:0.5}}
    main{margin-top:70px;padding:2rem;text-align:center}
    h1{font-size:2.5rem;background:linear-gradient(90deg,#c084fc,#8b5cf6);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    .search{max-width:700px;margin:2rem auto;position:relative}
    #kw{width:100%;padding:1.2rem 1rem 1.2rem 3rem;border-radius:50px;border:2px solid var(--p);background:#1a1733;color:white;font-size:1.2rem}
    .think{display:none;padding:3rem}
    .spin{width:60px;height:60px;border:6px solid #333;border-top:6px solid var(--p);border-radius:50%;animation:s 1s linear infinite;margin:auto}
    @keyframes s{to{transform:rotate(360deg)}}
    .res{display:grid;gap:1.5rem;max-width:1200px;margin:auto;padding:1rem}
    .card{background:var(--c);border-radius:15px;padding:1.5rem;box-shadow:0 10px 30px var(--glow);transition:.3s}
    .card:hover{transform:translateY(-10px)}
    .btn{display:block;margin-top:1rem;padding:1rem;background:var(--p);color:white;border-radius:50px;text-decoration:none;font-weight:bold}
    .error{display:none;color:#ff4d4d;padding:1rem}
    footer{text-align:center;padding:2rem;color:#888;font-size:0.9rem}
    @media (max-width:768px){.res{grid-template-columns:1fr}.card{padding:1rem}}
  </style>
</head>
<body>
  <!-- タイトルクリックでトップに戻るようにheader全体をクリック可能に -->
  <header onclick="resetPage()">
    <div class="logo">HunterAI</div>
    <div class="status"><span id="status-text"></span><div class="dot"></div></div>
  </header>
  <main>
    <h1>完璧懸賞＆アンケートリサーチサイト</h1>
    <p>2025年11月20日最新！懸賞＋人気アンケートサイトを徹底収集</p>
    <div class="search">
      <input type="text" id="kw" placeholder="現金 / Amazonギフト / 必ずもらえる / マクロミル / infoQ">
    </div>
    <div class="think" id="think">
      <div class="spin"></div>
      <p>AIが有効なキャンペーンを検証中...</p>
    </div>
    <div class="error" id="error">該当する有効キャンペーンが見つかりませんでした。</div>
    <div class="res" id="res" role="list"></div>
  </main>
  <footer>
    <p>&copy; 2025 HunterAI - Kaito Saito</p>
  </footer>

  <script>
    const campaigns = [
      {t:"マクロミル（国内No.1アンケート）",p:"1P=1円・毎日10件以上",u:"https://monitor.macromill.com/"},
      {t:"infoQ（GMO運営・高単価）",p:"現金/ギフト交換",u:"https://infoq.jp/"},
      {t:"ECナビアンケート",p:"リサーチパネル連携",u:"https://ecnavi.jp/research/"},
      {t:"ポイントタウンアンケート",p:"簡単アンケート多数",u:"https://www.pointtown.com/"},
      {t:"キューモニター",p:"高単価・座談会あり",u:"https://www.qmonitor.jp/"},
      {t:"ライオン 最大30%必ず戻ってくる",p:"デジタルポイント600pt",u:"https://lsp-campaign.com/homecare-receiptcp-2/lp.go"},
      {t:"ネピア 目黒蓮クリアファイル毎週先着",p:"クリアファイル",u:"https://e-nepia.com/campaign/cp2025.html"},
      {t:"Kenvue えらべるPay20%還元",p:"最大2,000pt",u:"https://campaign-ssl.com/selectpaycp/A01.php"}
    ];

    const kw = document.getElementById('kw');
    const think = document.getElementById('think');
    const error = document.getElementById('error');
    const res = document.getElementById('res');
    const statusText = document.getElementById('status-text');
    const dot = document.querySelector('.dot');

    let timeout;
    kw.addEventListener('input', () => {
      clearTimeout(timeout);
      timeout = setTimeout(() => search(kw.value.trim()), 400);
    });

    async function search(keyword = '') {
      think.style.display = 'block';
      error.style.display = 'none';
      res.innerHTML = '';
      statusText.textContent = '検索中';
      dot.style.display = 'block';

      await new Promise(r => setTimeout(r, 1200));

      const lowerKeyword = keyword.toLowerCase();
      const filtered = campaigns.filter(c => 
        c.t.toLowerCase().includes(lowerKeyword) ||
        c.p.toLowerCase().includes(lowerKeyword)
      );

      think.style.display = 'none';
      statusText.textContent = '';
      dot.style.display = 'none';

      if (filtered.length === 0) {
        error.style.display = 'block';
        error.textContent = `「${keyword}」に該当するものは見つかりませんでした（例: マクロミル / 必ずもらえる）`;
        return;
      }

      filtered.forEach(c => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${c.t}</h3>
          <p>報酬/賞品：${c.p}</p>
          <a href="${c.u}" target="_blank" class="btn" rel="noopener noreferrer">今すぐ参加 →</a>
        `;
        res.appendChild(card);
      });
    }

    // HunterAIタイトルクリックでホーム（全件表示）に戻る
    function resetPage() {
      kw.value = '';
      search();
      window.scrollTo({top: 0, behavior: 'smooth'});
    }

    search(); // 起動時に全件表示
  </script>
</body>
</html>
