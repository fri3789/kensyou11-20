<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HunterAI - 完全独自AI懸賞発見システム</title>
    <meta name="description" content="他サイトに一切依存せず、独自AIが日本全国の無料懸賞・プレゼントを24時間自動収集">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --primary: #7c3aed;
            --primary-light: #a78bfa;
            --bg: #0f0f1a;
            --surface: #1a1a2e;
            --card: #16213e;
            --text: #e2e8f0;
            --text-light: #94a3b8;
            --border: #334155;
            --glow: rgba(124, 58, 237, 0.25);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            background-attachment: fixed;
        }

        header {
            background: rgba(15, 15, 26, 0.96);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 1rem 0;
        }

        .header-inner {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.6rem;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .logo i {
            color: var(--primary);
            font-size: 1.8rem;
        }

        .status {
            font-size: 0.85rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        main { margin-top: 80px; padding: 3rem 0; }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .hero {
            text-align: center;
            margin-bottom: 4rem;
        }

        .hero h1 {
            font-size: 2.4rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.8rem;
        }

        .hero p {
            font-size: 1.05rem;
            color: var(--text-light);
            max-width: 700px;
            margin: 0 auto;
        }

        .badge {
            display: inline-block;
            background: rgba(124, 58, 237, 0.2);
            color: var(--primary-light);
            padding: 0.4rem 1rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            border: 1px solid var(--primary);
            margin-top: 1rem;
        }

        .search-box {
            position: relative;
            max-width: 700px;
            margin: 3rem auto;
        }

        #search {
            width: 100%;
            padding: 1.1rem 1.4rem 1.1rem 3.5rem;
            border-radius: 50px;
            border: 1px solid var(--border);
            background: var(--surface);
            color: white;
            font-size: 1.05rem;
            outline: none;
            transition: all 0.3s;
        }

        #search:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--glow);
        }

        .search-box i {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 1.2rem;
        }

        .thinking {
            text-align: center;
            padding: 4rem 2rem;
            display: none;
            color: var(--text-light);
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .card {
            background: var(--card);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.3s;
            opacity: 0;
            transform: translateY(20px);
        }

        .card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary), #a78bfa);
            padding: 1.2rem;
            color: white;
        }

        .card-header h3 {
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1.4;
        }

        .prize {
            font-size: 0.9rem;
            opacity: 0.95;
            margin-top: 0.4rem;
        }

        .card-body {
            padding: 1.4rem;
        }

        .desc {
            font-size: 0.92rem;
            color: var(--text-light);
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .meta {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            padding: 0.3rem 0.7rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .tag.allget { background: #10b981; color: white; }
        .tag.daily { background: #f59e0b; color: white; }

        .btn {
            display: block;
            text-align: center;
            padding: 0.8rem;
            background: var(--primary);
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #6d28d9;
            transform: translateY(-2px);
        }

        .no-results {
            text-align: center;
            padding: 5rem 2rem;
            color: var(--text-light);
            font-size: 1.1rem;
            display: none;
        }

        footer {
            margin-top: 6rem;
            padding: 3rem 2rem 2rem;
            text-align: center;
            color: #64748b;
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2rem; }
            .results { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-inner">
            <div class="logo">
                <i class="fas fa-robot"></i>
                HunterAI
            </div>
            <div class="status">
                <div class="dot"></div>
                <span>独自AIがリアルタイム監視中</span>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="hero">
                <h1>完全独自AI懸賞発見システム</h1>
                <p>他サイトに一切依存せず、独自開発AIが日本全国の無料プレゼントを24時間自動収集・配信</p>
                <div class="badge">100% オリジナルデータベース</div>
            </div>

            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search" placeholder="欲しい賞品を入力（例：現金、iPhone、Amazonギフト、必ずもらえる）">
            </div>

            <div class="thinking" id="thinking">
                <div class="spinner"></div>
                <p>独自AIが日本中から最新懸賞を検索中...</p>
            </div>

            <div class="results" id="results"></div>

            <div class="no-results" id="no-results">
                <p>現在該当する懸賞は見つかりませんでした。<br>別のキーワードでお試しください。</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 HunterAI - 完全独自開発の懸賞自動発見システム</p>
        <p>他サイトの転載一切なし｜独自AIによるオリジナルデータのみ掲載</p>
    </footer>

    <script>
        const searchInput = document.getElementById('search');
        const thinking = document.getElementById('thinking');
        const results = document.getElementById('results');
        const noResults = document.getElementById('no-results');

        // 実際の運用ではここに独自クローラーAPIやGrok/OpenAIを接続
        const mockData = [
            { title: "【現金5万円】新発売記念キャンペーン", prize: "現金5万円 × 10名", deadline: "2025年12月25日まで", type: "抽選", desc: "簡単応募で現金5万円が当たる！", url: "#" },
            { title: "Amazonギフト券3,000円 必ずもらえる", prize: "Amazonギフト券3,000円", deadline: "先着5,000名", type: "全員プレゼント", desc: "アンケート回答で必ずもらえる！", url: "#", tag: "allget" },
            { title: "最新AirPods Proが当たる", prize: "AirPods Pro × 5名", deadline: "2025年12月15日まで", type: "抽選", desc: "フォロー＆RTで応募完了", url: "#" },
            { title: "毎日1名に1万円分QUOカード", prize: "QUOカード1万円", deadline: "毎日開催", type: "毎日抽選", desc: "1日1回応募可能", url: "#", tag: "daily" }
        ];

        searchInput.addEventListener('keypress', e => {
            if (e.key === 'Enter' && searchInput.value.trim()) {
                startSearch();
            }
        });

        function startSearch() {
            thinking.style.display = 'block';
            results.innerHTML = '';
            noResults.style.display = 'none';

            setTimeout(() => {
                thinking.style.display = 'none';
                displayResults(mockData);
            }, 2500);
        }

        function displayResults(data) {
            if (data.length === 0) {
                noResults.style.display = 'block';
                return;
            }

            data.forEach((item, i) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <h3>${item.title}</h3>
                        <div class="prize">${item.prize}</div>
                    </div>
                    <div class="card-body">
                        <p class="desc">${item.desc}</p>
                        <div class="meta">
                            <span><i class="fas fa-calendar"></i> ${item.deadline}</span>
                            ${item.tag ? `<span class="tag ${item.tag}">${item.tag === 'allget' ? '必ずもらえる' : '毎日抽選'}</span>` : ''}
                        </div>
                        <a href="${item.url}" class="btn" target="_blank">応募する</a>
                    </div>
                `;
                results.appendChild(card);
                setTimeout(() => card.classList.add('show'), i * 150);
            });
        }

        // 初回自動表示
        window.addEventListener('load', () => {
            setTimeout(() => displayResults(mockData), 800);
        });
    </script>
</body>
</html>
