    .first{background:#f97316;color:white}
    .high{background:#10b981;color:white}

    .search{max-width:800px;margin:2rem auto;position:relative}

    .tab button.active{background:var(--p);color:white}

    .card{background:var(--c);border-radius:18px;padding:1.8rem;box-shadow:0 10px 30px var(--glow);transition:.3s;position:relative}

    .spin{width:70px;height:70px;border:8px solid #333;border-top:8px solid var(--p);border-radius:50%;animation:s 1s linear infinite;margin:auto}
