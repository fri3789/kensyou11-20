    main{margin-top:90px;padding:2rem 1rem;max-width:1400px;margin:auto}

    h1{text-align:center;font-size:2.8rem;margin-bottom:0.5rem;background:linear-gradient(90deg,#c084fc,#8b5cf6);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    .subtitle{text-align:center;color:#ccc;margin-bottom:3rem;font-size:1.2rem;line-height:1.7}

    /* ───── 上部タブ（完全に修正） ───── */
    .tab-container{
      overflow-x:auto;
      scrollbar-width:none;
      -ms-overflow-style:none;
      margin:2rem 0;
      padding:0 1rem;
    }
    .tab-container::-webkit-scrollbar{display:none}
    .top-tab{
      display:flex;
      gap:12px;
      min-width:max-content;
      justify-content:center;
    }
    .top-tab button{
      white-space:nowrap;
      padding:14px 28px;
      background:var(--c);
      border:2px solid var(--p);
      border-radius:50px;
      color:var(--t);
      font-weight:bold;
      font-size:1.05rem;
      cursor:pointer;
      transition:all .3s;
      flex-shrink:0;
    }
    .top-tab button.active{
      background:var(--p)!important;
      color:white!important;
      box-shadow:0 0 20px rgba(139,92,246,.6);
    }
    .top-tab button:hover{background:var(--p);color:white}

    .hero-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(360px,1fr));gap:2rem}
    .hero-card{
      background:linear-gradient(135deg,#2a1f5c,#221f47);
      border:2px solid var(--p);
      border-radius:20px;
      padding:2rem;
      min-height:260px;
      position:relative;
      box-shadow:0 15px 40px rgba(139,92,246,.4);
      transition:.4s;
      display:flex;
      flex-direction:column;
    }
    .hero-card:hover{transform:translateY(-10px)}
    .rank{position:absolute;top:-12px;right:16px;background:var(--s);color:white;padding:6px 16px;border-radius:20px;font-weight:bold;font-size:1rem;box-shadow:0 4px 15px rgba(236,72,153,.5)}
    .badge{position:absolute;top:15px;left:15px;padding:7px 14px;border-radius:10px;font-size:0.9rem;font-weight:bold}
    .sure{background:#ef4444;color:white}
    .first{background:#f97316;color:white}
    .high{background:#10b981;color:white}
    .hero-card h3{font-size:1.45rem;margin:1.2rem 0 .8rem;line-height:1.45}
    .prize{color:#d8b4fe;font-weight:bold;font-size:1.1rem}
    .deadline{color:#fb923c;font-size:0.95rem;margin-top:0.5rem;font-weight:bold}
    .hero-btn{margin-top:auto;padding:1.1rem;background:var(--p);color:white;border-radius:50px;text-align:center;font-weight:bold;font-size:1.15rem;text-decoration:none;transition:.3s}
    .hero-btn:hover{background:#7c3aed}

    /* 下部タブも同じデザインで統一 */
    .bottom-tab .tab-container{padding:0}
    .bottom-tab .top-tab{gap:10px}
    .bottom-tab button{padding:12px 20px;font-size:1rem}

    .res{display:grid;grid-template-columns:repeat(auto-fill,minmax(340px,1fr));gap:1.8rem;margin-top:2rem}
    .card{background:var(--c);border-radius:18px;padding:1.8rem;min-height:220px;display:flex;flex-direction:column;box-shadow:0 10px 30px var(--glow);transition:.3s}
    .card:hover{transform:translateY(-8px)}
    .btn{margin-top:auto;padding:1rem;background:var(--p);color:white;border-radius:50px;text-align:center;text-decoration:none;font-weight:bold}

    .think{display:none;padding:4rem;text-align:center}
    .spin{width:70px;height:70px;border:8px solid #333;border-top:8px solid var(--p);border-radius:50%;animation:s 1s linear infinite;margin:auto}
    @keyframes s{to{transform:rotate(360deg)}}

    @media(max-width:768px){
