    #kw{width:100%;padding:1.4rem;border-radius:50px;border:2px solid var(--p);background:#1a1733;color:white;font-size:1.3rem}

    .res{display:grid;grid-template-columns:repeat(auto-fill,minmax(360px,1fr));gap:2rem;margin-top:2rem}
    .card{position:relative;background:var(--c);border-radius:20px;padding:2rem;box-shadow:0 15px 40px var(--glow);transition:.4s;display:flex;flex-direction:column}
    .card:hover{transform:translateY(-12px)}
    .badge{position:absolute;top:15px;left:15px;padding:6px 12px;border-radius:10px;font-size:0.85rem;font-weight:bold;color:white}

    .btn{margin-top:auto;padding:1.1rem;background:var(--p);color:white;border-radius:50px;text-align:center;font-weight:bold;text-decoration:none;transition:.3s}

        currentGenre = btn.dataset.genre;
        render();
      };
    });

    kw.addEventListener('input', render);

    function render() {
      const word = kw.value.trim().toLowerCase();
      let list = campaigns.filter(c => {
        if (currentGenre !== 'all' && c.genre !== currentGenre) return false;
        if (word && !c.t.toLowerCase().includes(word) && !c.p.toLowerCase().includes(word)) return false;
        return true;
      });

      // 必ず→先着→高確率の順
      list.sort((a,b) => {
        const order = {sure:0, first:1, high:2};
        return (order[a.badge]||3) - (order[b.badge]||3);
      });

      const res = document.getElementById('res');
      res.innerHTML = list.length ? '' : '<div style="grid-column:1/-1;text-align:center;padding:4rem;color:#ff6b6b;font-size:1.4rem">該当するキャンペーンが見つかりませんでした</div>';

      list.forEach(c => {
        const badgeText = c.badge==="sure" ? "必ずもらえる" : c.badge==="first" ? "先着" : "高確率";

          <h3>${c.t}</h3>
          <p class="prize">${c.p}</p>
          <p class="deadline">締切：${c.deadline}</p>
          <a href="${c.u}" target="_blank" class="btn" rel="noopener">今すぐ応募する</a>
        `;
        res.appendChild(div);
      });
    }

    function resetPage() {

      render();
      window.scrollTo({top:0,behavior:'smooth'});
