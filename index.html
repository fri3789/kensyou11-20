    :root { --p:#8b5cf6; --bg:#0c0a1f; --c:#221f47; --t:#f0e6ff; --glow:rgba(139,92,246,0.3); --success:#10b981; }

    body{font-family:'Helvetica Neue',sans-serif;background:linear-gradient(135deg,#0c0a1f,#1a1733);color:var(--t);min-height:100vh}

    main{margin-top:90px;padding:2rem 1rem;max-width:1400px;margin:auto}

    /* 上部ジャンルタブ（超見やすく・スマホでも完璧） */
    .genre-tabs{
      display:flex;
      justify-content:center;
      flex-wrap:wrap;
      gap:12px;
      margin:2rem 0;
      padding:0 1rem;
    }
    .genre-tabs button{
      padding:14px 28px;
      background:var(--c);
      border:2px solid var(--p);
      border-radius:50px;
      color:var(--t);
      font-weight:bold;
      font-size:1.05rem;
      cursor:pointer;
      transition:all .3s;
      white-space:nowrap;
    }
    .genre-tabs button.active{
      background:var(--p);
      color:white;
      box-shadow:0 0 20px rgba(139,92,246,.6);
    }
    .genre-tabs button:hover{background:var(--p);color:white}

    .search{max-width:800px;margin:2rem auto;position:relative}
    #kw{width:100%;padding:1.4rem 1.2rem 1.4rem 3.8rem;border-radius:50px;border:2px solid var(--p);background:#1a1733;color:white;font-size:1.3rem}

    .res{display:grid;grid-template-columns:repeat(auto-fill,minmax(360px,1fr));gap:2rem;margin-top:2rem}
    .card{
      background:var(--c);
      border-radius:20px;
      padding:2rem;
      box-shadow:0 10px 30px var(--glow);
      transition:.4s;
      display:flex;
      flex-direction:column;
    }
    .card:hover{transform:translateY(-10px)}
    .card h3{font-size:1.4rem;margin-bottom:0.8rem;line-height:1.4}
    .prize{color:#c084fc;font-weight:bold;margin-bottom:0.8rem}
    .deadline{color:#fb923c;font-weight:bold;margin-bottom:1rem}
    .btn{margin-top:auto;padding:1.1rem;background:var(--p);color:white;border-radius:50px;text-align:center;font-weight:bold;text-decoration:none;transition:.3s}
    .btn:hover{background:#7c3aed}

    .think{display:none;padding:4rem;text-align:center}
    .spin{width:70px;height:70px;border:8px solid #333;border-top:8px solid var(--p);border-radius:50%;animation:s 1s linear infinite;margin:auto}
    @keyframes s{to{transform:rotate(360deg)}}

    @media(max-width:768px){
      header{flex-direction:column;gap:1rem}
      .genre-tabs{gap:10px;padding:0.5rem}
      .genre-tabs button{padding:12px 20px;font-size:1rem}
      .res{grid-template-columns:1fr}
    }
  </style>

      {t:"【必ずもらえる】ライオン 最大30%必ず戻ってくる",p:"デジタルポイント600pt（必ず）",u:"https://lsp-campaign.com/homecare-receiptcp-2/lp.go",genre:"ポイント",deadline:"2025/11/30",badge:"sure"},

    // タブクリック処理
    document.querySelectorAll('.genre-tabs button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.genre-tabs button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentGenre = btn.dataset.genre;
        search(kw.value.trim());
      });
    });

    const kw = document.getElementById('kw');
    const think = document.getElementById('think');
    const res = document.getElementById('res');

    kw.addEventListener('input', () => search(kw.value.trim()));

    function search(keyword = '') {
      think.style.display = 'block';
      res.innerHTML = '';

      let filtered = campaigns.filter(c => {
        const matchKeyword = !keyword || c.t.includes(keyword) || c.p.includes(keyword);
        if (currentGenre === 'all') return matchKeyword;
        if (currentGenre === 'amazon') return matchKeyword && (c.t.includes('Amazon') || c.p.includes('Amazon') || c.p.includes('ギフト'));
        return matchKeyword && c.genre === currentGenre;
      });

      // 必ずもらえる → 先着 → 高確率 の順でソート
      filtered.sort((a,b) => {
        const order = {sure: 0, first: 1, high: 2};
        return (order[a.badge] ?? 3) - (order[b.badge] ?? 3);
      });

      think.style.display = 'none';

      if (filtered.length === 0) {
        res.innerHTML = '<div style="grid-column:1/-1;text-align:center;color:#ff4d4d;padding:3rem;font-size:1.3rem">該当するキャンペーンが見つかりませんでした</div>';
        return;
      }

      filtered.forEach(c => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${c.t}</h3>
          <p class="prize">${c.p}</p>
          <p class="deadline">締切: ${c.deadline}</p>
          <a href="${c.u}" target="_blank" class="btn" rel="noopener">今すぐ参加 →</a>
        `;
        res.appendChild(card);
      });
    }

    function resetPage() {
      kw.value = '';
      document.querySelectorAll('.genre-tabs button').forEach(b => b.classList.remove('active'));
      document.querySelector('.genre-tabs button[data-genre="all"]').classList.add('active');
      currentGenre = 'all';
      search('');
      window.scrollTo({top:0,behavior:'smooth'});
    }

    // 初回表示
    search('');
    document.getElementById('ai-tag').textContent = new Date().toLocaleString('ja-JP', {year:'numeric',month:'long',day:'numeric',hour:'2-digit',minute:'2-digit'}).replace(/\/(\d\/)/g,"年$1").replace(" ","日 ") + ` 最新AI厳選 (${campaigns.length}件)`;
